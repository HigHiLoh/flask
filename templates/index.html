<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 검색 결과</title>
</head>
<body>
    <h1>네이버 검색 결과</h1>
    <form action="/" method="post">
        <label for="query">검색어:</label>
        <input type="text" id="query" name="query">
        <input type="submit" value="검색">
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    {% if query %}
        <h2>검색어: {{ query }}</h2>
        <ul>
            {% for result in results %}
                <li>
                    <p>제목: {{ result.title }}</p>
                    <p>링크: <a href="{{ result.link }}" target="_blank">{{ result.link }}</a></p>
                    <p>HTTP 상태 코드: {{ result.http_status }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
